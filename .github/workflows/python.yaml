name: shell options demo

on: push
jobs:
  python:
    runs-on: ubuntu-22.04
    steps:
      - name: Run python
        shell: python
        run: |
          import sys
          print(sys.version)
  bash:
    runs-on: ubuntu-22.04
    steps:
      - name: Run Bash
        run: |
          false | echo 'error occured'
          echo 'after error' # this command will be triggered
      - name: Run Bash with shell specification
        shell: bash
        run: |
          false | echo 'error occured'
          echo 'after error' # this command will not be triggered
  shell-in-docker:
    runs-on: ubuntu-22.04
    steps:
      - name: Run pacman in archlinux cointainer
        run: |
          pacman -Syyu
        shell: "cat {0} | docker run --rm -i archlinux bash"
